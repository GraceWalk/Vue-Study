<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  
  <!-- script方式分离模板 -->
  <script type="text/x-template" id="cpn1">
    <div>
      <h2>标题1</h2>
      <p>内容1</p>
    </div>
  </script>

  <!-- template标签 -->
  <template id="cpn2">
    <div>
      <h2>{{ message }}</h2>
      <p>内容1</p>
    </div>
  </template>
  
  <script src="../../vue/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {},
      components: {
        cpn1: {
          template: '#cpn1'
        },
        cpn2: {
          template: '#cpn2',
          data() {
            return {
              message: 'hello'
            }
          }
        }
      }
    })
  </script>
</body>
</html>
