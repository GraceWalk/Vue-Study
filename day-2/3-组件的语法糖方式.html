<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>语法糖注册组件</title>
</head>
<body>
  <div id="app">
     <cpn></cpn>
     <cpn2></cpn2>
  </div>

  <script src="../../vue/vue.js"></script>
  <script>
    //注册全局组件语法糖
    Vue.component('cpn', {
          template: `
            <div>
              <h2>标题1</h2>
              <P>内容1</P>
            </div>
          `
        })

    const app = new Vue({
      el: '#app',
      data: {

      },
      components: {
        // 注册局部组件语法糖
        'cpn2': {
          template: `
            <div>
              <h2>标题1</h2>
              <P>内容1</P>
            </div>
          `
        }
      }

    })
  </script>
</body>
</html>
