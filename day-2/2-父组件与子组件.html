<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父组件与子组件</title>
</head>
<body>
  <div id="app">
    <cpn2></cpn2>
  </div>

  <script src="../../vue/vue.js"></script>
  <script>
    //子组件
    const cpnC1 = Vue.extend({
      template: `
        <div>
          <h2>标题1</h2>
          <P>内容1</P>
        </div>
      `
    })
    //父组件
    const cpnC2 = Vue.extend({
      template: `
        <div>
          <h2>标题2</h2>
          <cpn1></cpn1>
          <P>内容2</P>
        </div>
      `,
      components: {
        cpn1: cpnC1
      }
    })

    //root组件 (根组件)
    const app = new Vue({
      el: '#app',
      data: {},
      components:{
        cpn2: cpnC2
      }
    })
  </script>
</body>
</html>
