<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 1.链式调用的基本方式
    new Promise((resolve, reject) => {
      resolve('aaa')
    }).then(res => {
      console.log(res, '加入十行代码')
      return new Promise((resolve, reject) => {
        resolve(res + '111')
      })
    }).then(res => {
      console.log(res, '加入十行代码')
      return new Promise((resolve, reject) => {
        // resolve(res + '222')
        reject('失败')
      })
    }).then(res => {
      console.log(res, '加入十行代码')
    }).catch(err => {
      console.log(err)
    })

    //2.简写: 省略new
    new Promise((resolve, reject) => {
      resolve('aaa')
    }).then(res => {
      console.log(res, '加入十行代码')
      return Promise.resolve(res + '111')
    }).then(res => {
      console.log(res, '加入十行代码')
      return Promise.reject('失败')
    }).then(res => {
      console.log(res, '加入十行代码')
    }).catch(err => {
      console.log(err)
    })

    //3.简写: 省略Promise.resolve
    new Promise((resolve, reject) => {
      resolve('aaa')
    }).then(res => {
      console.log(res, '加入十行代码')
      return res + '111'
    }).then(res => {
      console.log(res, '加入十行代码')
      return res + '222'
    }).then(res => {
      console.log(res, '加入十行代码')
    })
  </script>
</body>
</html>
