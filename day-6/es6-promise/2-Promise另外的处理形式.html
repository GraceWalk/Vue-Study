<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    //catch()函数写到then()函数内
    new Promise((resolve, reject) => {
      // resolve('hello world')
      reject('no hello world')
    }).then(data => {
      console.log(data)
    }, err => {
      console.log(err)
    })
  </script>
</body>
</html>
